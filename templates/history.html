{% extends "base.html" %}
{% block content %}
<div class ="row">
    <div class="col-md-10 offset-md-5">
        <div class="col-lg-8">
            <h3>Calculation History for {{user.first_name}}</h3>
        </div>
    </div>
</div>


{% if tax %}

<div class="row">
<div class="col-md-12 offset-md-1">
{% for record in tax %}
<div class="col-lg-4">
    <!-- Title -->
    <h3 class="mt-3">Calculated on: {{record.date_calculated}}</h3> 

    <!-- Post Content -->
    <p class="lead">
        Tax: {{record.tax}}
    </p>
    </div>
{% endfor %}

    </div>
    </div>

{% else %}
<div class ="row">

<div class="col-md-10 offset-md-3">
    <div class="col-lg-8">
<div class = "alert alert-danger">
No Calculation History Found
</div>
</div>
</div>
</div>
{% endif %}
{% endblock content %}
