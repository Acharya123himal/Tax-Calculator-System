{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    {% comment %} <link rel="stylesheet" href="fonts/icomoon/style.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'background.jpeg' %}');"></div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Register</h3>
            <p class="mb-4">Fill Your Details To Create Account</p>
            <form method="post">
              {% csrf_token %}
              {% if messages %}
                  {% for message in messages %}
                  <div class="alert" >
                      {{message}}
                  </div>
                  {% endfor %}
              {% endif %}
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" name="fname" placeholder="Himal" id="fname" required>
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" name="lname" placeholder="Acharya" id="lname" required>
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="admin@example.com" id="email" required>
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group first">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" name="username" placeholder="user" id="tel" pattern="[A-Za-z0-9]+" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group last mb-3">
                      <div class="form-group first">
                        <label for="tel">Phone Number</label>
                        <input type="text" class="form-control" name="telephone" placeholder="9812345678" id="tel" pattern="[9]{1}[6-8]{1}[0-9]{8}" required>
                    </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Your Password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group last mb-3">
                    <label for="re-password">Re-type Password</label>
                    <input type="password" class="form-control" name="confirmpassword" placeholder="Your Password" id="re-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                  </div>
                </div>
              </div>
              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control mb-0"><span class="caption">Creating an account means you're okay with our <a href="">Terms and Conditions</a> and our <a href="">Privacy Policy</a>.</span>
                </label>
              </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary">
            </form>
            <br>
        <p> Already, have an account? <a href="/login"> Click Here to Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
